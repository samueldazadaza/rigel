      <title>Separador de campos por ":"</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .contenedor {
      display: flex;              /* coloca los elementos en fila */
      gap: 20px;                  /* espacio entre los campos */
    }
    .campo {
      flex: 1;                    /* cada campo ocupa el mismo ancho */
      display: flex;
      flex-direction: column;     /* etiqueta arriba, textarea abajo */
    }
    textarea {
      width: 100%;
      min-height: 300px;

  <h2>Procesar texto con formato "Etiqueta: valor"</h2>

  <div class="contenedor">
    <div class="campo">
      <label for="input">Texto de entrada:</label>
      <textarea id="input" placeholder="Escribe o pega aquí tu texto con campos separados por ':'"></textarea>
    </div>

    <div class="campo">
      <label for="output">Resultado:</label>
      <textarea id="output" readonly placeholder="Aquí aparecerá el texto separado"></textarea>
    </div>
  </div>

  <script>
    function procesar(texto) {
      const regex = /([\p{L}\p{M}\s\-]+):\s*([^/]+)(?=\/|$)/gu;
      const matches = [...texto.matchAll(regex)];
      const resultado = matches.map(m => `${m[1].trim()}: ${m[2].trim()}`).join("\n");
      document.getElementById("output").value = resultado;
    }

    document.getElementById("input").addEventListener("input", (event) => {
      const texto = event.target.value;
      if (texto.length > 0) {
        procesar(texto);
      } else {
        document.getElementById("output").value = "";
      }
    });
  </script>
  </body>
